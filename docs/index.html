<body oncontextmenu="return false">
    <div style="margin:auto; width:800px; height:500px; text-align:center; vertical-align:middle; word-break:break-all; word-wrap:break-word; padding-top:200px">
        
        <font style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
        1950년 후반부터 1960년대까지 임산부들의 입덧 방지용으로 판매된 약이다.<br>그러나 이 약의 치명적인 부작용이 발견되었고, 그것은 기형아 출산을 유발한다는 것이었다.<br>
        이 약의 피해를 입은 사람은 전 세계 46개국에서 1만 명이 넘었으며, 특히 유럽에서만 8천 명이 넘었다.<br>
        동물 임상시험에서는 전혀 독성을 나타내지 않았었기에 이렇게 광범위한 부작용은 예측하기 힘들었다.<br><br>
        이 의약품의 이름은?<br><br>
        </font>
        
        <input type="text" name="textfield" id="textfield"/>
        <input name="button" type="button" onClick="checkAnswer()" value="확인"/>
        
        
        
        <script>
            var textfield = document.getElementById('textfield');
            
            function checkAnswer() {
                if(textfield.value == "탈리도마이드" || textfield.value == "Thalidomide") {
                    location.href = 'index2.html'
                } else {
                    alert('틀렸습니다');
                }
            }
        </script>
